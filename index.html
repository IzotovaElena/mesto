<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">      
    </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Фото автора" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">                      
      </ul>      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <article class="popup popup_profile">    
    <div class="popup__container">      
      <form class="popup__form popup__form_profile" name="editProfile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input 
        required
        type="text"
        minlength="2"
        maxlength="40" 
        class="popup__input popup__input_type_name" 
        id="profileName"
        name="profileName" 
        placeholder="Жак-Ив Кусто"
        novalidate
        >
        <span id="profileName-error" class="popup__error"></span>
        <input 
        required
        type="text" 
        minlength="2"
        maxlength="200"
        class="popup__input popup__input_type_job"
        id="profileJob"
        name="profileJob" 
        placeholder="Исследователь океана"
        novalidate
        >
        <span id="profileJob-error" class="popup__error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>    
      <button class="popup__close popup__close_profile" type="button"></button>  
    </div>
  </article>

  <article class="popup popup_element">    
    <div class="popup__container">      
      <form class="popup__form popup__form_card" name="addCard">
        <h2 class="popup__title">Новое место</h2>
        <input 
        required
        type="text" 
        minlength="2"
        maxlength="30"
        class="popup__input popup__input_type_title"
        id="cardTitle" 
        name="cardTitle" 
        placeholder="Название"
        novalidate
        >
        <span id="cardTitle-error" class="popup__error"></span>
        <input 
        required
        type="url" 
        class="popup__input popup__input_type_link" 
        id="cardUrl"
        name="cardUrl" 
        placeholder="Ссылка на картинку"
        novalidate
        >
        <span id="cardUrl-error" class="popup__error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>    
      <button class="popup__close popup__close_card" type="button"></button>  
    </div>
  </article>

  <article class="popup popup_photo">
    <div class="popup__photo-container">
      <img src="#" alt="" class="popup__photo">
      <p class="popup__photo-title"></p>
      <button class="popup__close" type="button"></button> 
    </div>
  </article>
  </div> 
  
<template class="card-template">
  <li class="element">          
      <img src="#" alt="" class="element__image">
      <div class="element__about">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>             
      </div>
      <button class="element__delete" type="button"></button>                 
    </li>   
</template>

<script type="module" src="./scripts/index.js"></script> 
 
</body>
</html>
