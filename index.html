<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">      
    </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.png" alt="Фото автора" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">                      
      </ul>      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <article class="popup popup_profile">    
    <div class="popup__container">      
      <form class="popup__form popup__form_profile" name="editProfile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" name="profileName" value="" placeholder="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_type_job" name="profileJob" value="" placeholder="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>    
      <button class="popup__close popup__close_profile" type="button"></button>  
    </div>
  </article>

  <article class="popup popup_element">    
    <div class="popup__container">      
      <form class="popup__form popup__form_card" name="addCard">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_type_title" name="profileName" value="" placeholder="Название">
        <input type="text" class="popup__input popup__input_type_link" name="profileJob" value="" placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>    
      <button class="popup__close popup__close_card" type="button"></button>  
    </div>
  </article>

  <article class="popup popup_photo">
    <div class="popup__photo-container">
      <img src="#" alt="Фото" class="popup__photo">
      <p class="popup__photo-title"></p>
      <button class="popup__close" type="button"></button> 
    </div>
  </article>
  </div> 
  
<template class="card-template">
  <li class="element">          
      <img src="#" alt="Фото" class="element__image">
      <div class="element__about">
        <h2 class="element__title">Название</h2>
        <button class="element__like" type="button"></button>             
      </div>
      <button class="element__delete" type="button"></button>                 
    </li>   
</template>

  <script src="scripts/index.js"></script>
</body>
</html>
